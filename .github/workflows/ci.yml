name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Setup Editorconfig
        uses: editorconfig-checker/action-editorconfig-checker@main
      - name: Editorconfig
        run: editorconfig-checker
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - name: Format
        run: cargo fmt --all -- --check

  c-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: System dependencies
        run: sudo apt-get update; sudo apt-get install -y wayland-protocols libexpat1-dev libffi-dev libxml2-dev ninja-build meson
      - name: Latest wayland-scanner
        run: |
          git clone --branch 1.23.0 --depth=1 https://gitlab.freedesktop.org/wayland/wayland
          cd wayland/
          git show -s HEAD
          meson build/ -Dtests=false -Ddocumentation=false -Dlibraries=false -Dscanner=true -Ddtd_validation=true -Dprefix=/usr
          ninja -C build/
          sudo ninja -C build/ install
          cd ..
          rm -rf wayland/
      - name: Make check
        run: make check

  rust-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          override: true
      - name: Cargo check
        run: cargo check

  doc:
    runs-on: ubuntu-latest
    needs:
      - rust-check
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          override: true
      - name: Build Documentation
        run: cargo doc
      - name: Setup index
        run: cp ./doc_index.html ./target/doc/index.html
      - name: Deploy
        if: ${{ github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
